<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="/css/jquery.datetimepicker.min.css" rel="stylesheet" type="text/css">
    <script src="/js/jquery-1.8.3.min.js"></script>
    <script src="/js/jquery.datetimepicker.full.min.js"></script>

    <script type="text/javascript" src="/js/ajaxFileupload.js"></script>
    <script type="text/javascript" src="/js/jquery.html5uploader.js"></script>


    <style type="text/css">
        .contain{
            border: 1px #dddddd solid;
            width: 60%;
            background-color: #FFFFFF;
            margin: 50px 100px;
        }

        .contain table{
            padding: 10px;
        }

        .contain table{
            padding: 10px;
        }

        .td-title{
            text-align: right;
        }
        .td-content{
            text-align: center;
            font-weight: bold;
        }

        input,select{
            border-radius: 8px;
            border: 1px solid #00BFFF;
        }

    </style>

</head>
<body>
<div>
    <img src="/icon/navigation.png" style="width: 16px;height: 16px" title="导航">
    <a href="/product/product.do" target="content_frame" style="text-decoration: none">物品查询</a>
    ><a href="/product/productAddShow.do" target="content_frame" style="text-decoration: none">物品详情</a>
</div>

<div class="contain">
    <form enctype="multipart/form-data">
        <table>
            <tr>
                <td colspan="3" style="text-align: center">
                    <h2>物品详情</h2>
                    <hr>
                </td>
            </tr>
            <tr>
                <td style="width: 25%" class="td-title">编号:</td>
                <td style="width: 30%" class="td-content">
                    <span th:text="${productVo.code}"></span>
                </td>
                <td rowspan="3" >
                    <div style="border: #dddddd 1px solid;float: right">
                      <img th:src="${productVo.filePath}" width="200px" height="150px">
                    </div>
                </td>
            </tr>

            <tr>
                <td style="width: 20%" class="td-title">名称:</td>
                <td style="width: 30%" class="td-content">
                    <span th:text="${productVo.name}"></span>
                </td>
            </tr>

            <tr>
                <td style="width: 20%" class="td-title">数量:</td>
                <td style="width: 30%" class="td-content">
                    <span th:text="${productVo.quantity}"></span>
                    <span th:text="${productVo.unitName}"></span>
                </td>
            </tr>

            <tr>
                <td style="width: 20%" class="td-title">有效期:</td>
                <td style="width: 30%;text-align: left" class="td-content" colspan="2">
                    <span th:text="${productVo.productivityDate}"></span>
                    ~
                    <span th:text="${productVo.expireDate}"></span>
                </td>
            </tr>

            <tr>
                <td style="width: 20%" class="td-title">所属类型:</td>
                <td style="width: 30%;text-align: left" class="td-content" colspan="2">
                    <span th:text="${productVo.typeName}"></span>
                </td>
            </tr>

            <tr>
                <td style="width: 20%" class="td-title">距过期剩余天数:</td>
                <td style="width: 30%;text-align: left" class="td-content" colspan="2">
                    <span th:text="${productVo.diffDay}"></span>天
                </td>
            </tr>

        </table>
    </form>
</div>


</body>
</html>
